<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">
                <img src="../static/img/logo.jpg" alt="" width="auto" height="50" class="d-inline-block align-text-top">
            </a>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ropa Deportiva</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Artes Marciales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Deportes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Acerca de nosotros</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; margin-top: 10%; border-radius: 10px;">
        <div class="table-responsive">
            <h1 class="mb-4">Usuarios</h1>
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Admin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Espacio para incorporar los resultados que vengan de la API -->
                </tbody>
            </table>
        </div>
        <div class="text-end mb-3">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">Agregar Usuario</button>
      </div>
      
      <!-- Modal para agregar nuevos usuarios -->
      <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="addUserModalLabel">Agregar Usuario</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form id="addUserForm">
                          <div class="mb-3">
                              <label for="addNombre" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="addNombre" required>
                          </div>
                          <div class="mb-3">
                              <label for="addEmail" class="form-label">Email</label>
                              <input type="email" class="form-control" id="addEmail" required>
                          </div>
                          <div class="mb-3">
                              <label for="addContrasenia" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="addContrasenia" required>
                          </div>
                          <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="addAdmin">
                              <label class="form-check-label" for="addAdmin">Admin</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
    </div>

    <script src="../static/js/users.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
